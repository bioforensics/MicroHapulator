name: CI Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install
      run: |
        sudo apt-get update
        sudo apt-get install bwa samtools fastqc
        curl -L -O https://github.com/broadinstitute/gatk/releases/download/4.3.0.0/gatk-4.3.0.0.zip && unzip gatk-4.3.0.0.zip && sudo mv gatk-*/gatk gatk-*/gatk-package-*.jar /usr/local/bin/ && rm -r gatk-*
        curl -L -O http://ccb.jhu.edu/software/FLASH/FLASH-1.2.11-Linux-x86_64.tar.gz && tar -xzf FLASH-1.2.11-Linux-x86_64.tar.gz && sudo cp FLASH-1.2.11-Linux-x86_64/flash /usr/local/bin/ && rm -r FLASH-1.2.11*
        curl -L https://osf.io/wuzm6/download --output bwa_index.tar.gz && tar -xzf bwa_index.tar.gz && cp bwa_index/* microhapulator/data && rm -r bwa_index*
        python -m pip install --upgrade pip
        pip install .
        make devdeps
    - name: Test with pytest
      run: make test
    - name: Style check
      run: make style
